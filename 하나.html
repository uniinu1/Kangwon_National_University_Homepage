<!DOCTYPE html>
<html>
<!--첫번째 iframe 부분-->
<body>
	<!--성별 선택-->
	<p><strong>당신의 성별은 무엇입니까?</strong></p>
	<form name="input" action="getid.jsp" method="get">
		<input type="radio" name="gender" value="male">남성
		<input type="radio" name="gender" value="female">여성
	<!--학년 선택-->
	<p><strong>당신은 몇 학년입니까?</strong></p>
		<input type="radio" name="grade" value="1학년">1학년
		<input type="radio" name="grade" value="2학년">2학년
		<input type="radio" name="grade" value="3학년">3학년
		<input type="radio" name="grade" value="4학년">4학년<br><br>
	<!--버튼-->
		<input type="submit" value="제출">
		<input type="reset" value="다시작성">
	</form>
</body>
</html>
